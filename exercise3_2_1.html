<!DOCTYPE html>
<html>
    <head>
        <title>Homework 2nd Table</title>
        <meta name="keywords" content="HTML, TABLES, ROW,COL SPAN">
        <meta name="description" content="Free web tutorials">
        <meta name="autor" content="John Doe">
        <meta charset="UTF-8">
    </head>
    <body>
        <table style="text-align:center"  border="1" class="default">
            <tr>
                <th rowspan="3">DAY</th>
                <th colspan="3">SEMMINAR</th>
            </tr>
            <tr>
                <th colspan="2">SCHEDULE</th>
                <th rowspan="2">TOPIC</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00 a.m.</td>
                <td rowspan="2">5:00 p.m.</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td>8:00 a.m.</td>
                <td>11:00 a.m.</td>
                <td rowspan="3">
                    <p>XPath
                    <hr>
                    XSL Transformations</p>
                </td>
            </tr>
            <tr>
                <td>11:00 a.m.</td>
                <td>2:00 p.m.</td>
            </tr>
            <tr>
                <td>2:00 p.m.</td>
                <td>5:00 p.m.</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8:00 a.m.</td>
                <td>2:00 p.m.</td>
                <td>XSL Formating Objects</td>
            </tr>
          </table>
    </body>
</html>
